<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectWorld - Criar evento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="criar_evento_titulo">
    <h1>CRIAR EVENTO</h1>
</div>

<button class="home-page_btn">
    <h4><a href="home_page.html">Voltar à Página Inicial</h4></a>
</button>

<form action="processar_dados.php" method="post">

    <div class="form_nome-evento">
        <label for="item">Nome do Evento:</label>
        <input type="text" id="nome_evento name="nome_evento" required>
    </div>

    <div class="form_tema-evento">
        <label for="item">Tema:</label>
        <input type="text" id="tema_evento" name="tema_evento" required>
    </div>

    <div class="form_preco-evento">
        <label for="item">Preço do evento:</label>
        <input type="text" id="preco_evento" name="preco_evento" required>
    </div>

    <div class="form_local-compra-bilhetes">
        <label for="item">Local de Compra de Bilhetes:</label>
        <input type="text" id="local_compra_bilhetes" name="local_compra_bilhetes" required>
    </div>

    <div class="form_local-evento">
        <label for="item">Local Evento:</label>
        <input type="text" id="local_evento" name="local_evento" required>
    </div>

    <div class="submit_btn">
        <button type="submit">Adicionar à Coleção</button>
    </div>
</form>


</body>
</html>
